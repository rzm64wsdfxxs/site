<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Download App.exe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;

        }
        .container {

        }

        }

        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Download My Application</h1>
        <p>Click the button below to download the application.</p>
        <a href="app2.exe" download class="download-btn">Download App.exe</a>
    </div>

</html>
